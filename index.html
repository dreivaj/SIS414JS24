<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Registro</title>
    
    
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondos.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <h2>Registro</h2>
    <p>Bienvenido, por favor complete el formulario para registrarse.</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <div style="margin-bottom: 10px;">
        <img src="FORMULARIO.jpg" alt="Imagen 1" style="width: 100%;">
    </div>
    <input type="submit" value="Registrar">
</form>
<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getdatabase,ref,awt,get,child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-databaseapp.js";

       authDomain: "examen-35b09.firebaseapp.com",
       projectId: "examen-35b09",
       storageBucket: "examen-35b09.appspot.com",
       messagingSenderId: "126794195758",
       appId: "1:126794195758:web:ea99a2063775051dfd50bf"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db =getdatabase(app);
  document.getElementById("submit").addEventListener('click',function(e){
    e.preventDefault();
    Set(ref(db,'user /'+ document.getElementById("username").value),
    {
        nombre : document.getElementById("nombre").value,
         email : document.getElementById("email").value,
         password : document.getElementById("password").value
        
    });
    alert("login sucessfull !");
  })
</script>

</body>
</html>
