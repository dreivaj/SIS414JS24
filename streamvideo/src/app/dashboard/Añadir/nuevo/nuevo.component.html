
<div class="add-container">
    <div>
      <h1 class="text-red-700">Añadir nuevo video</h1>
    </div>
    <form (ngSubmit)="addVideo()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="url">URL del Video:</label>
        <input type="url" id="url" [(ngModel)]="url" name="url" required />
      </div>
      <button type="submit">Añadir</button>
    </form>
  </div>
