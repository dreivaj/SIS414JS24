<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      class="swiper-slide"
      *ngFor="let movie of movies"
      [ngStyle]="{
        'background-size': 'cover',
        'background-image':
          'url(https://image.tmdb.org/t/p/w500/' + movie.backdrop_path + ')'
      }"
    >
      <div class="movie-description">
        <h3>{{ movie.title }}</h3> <button class="btn btn-outline-light btn-sm" (click)="onMovieClick(movie)">Detalle</button>
        <p>{{ movie.overview | slice:0:130}}...</p>
      </div>
      <div class="swiper-pagination"></div>
      <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
      <div (click)="onSlideNext()" class="swiper-button-next"></div>
    </div>
  </div>
  
</div>
