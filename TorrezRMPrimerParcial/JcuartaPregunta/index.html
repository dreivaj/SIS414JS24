<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Pregunta Cuatro</h1>
    <main class="r4C">
        <label>Nombre:</label>
        <input type="text" placeholder="Nombre" id="name">
        <label>Descripcion:</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>

    </main>

    <div class="container">

        <input type="file" class="inputFile" id="fileInp" onchange="getFile(event)" accept="image/png, image/jpg" />
        <Label>añadir una imagen de su preferencia</Label>
        <label for="fileInp" class="label"><Strong>AÑADE LA IMAGEN</Strong></label>
        <span class="fileText"></span>

    </div>

    <div class="buttons">
        <button type="button" id="btnAdd">Enviar</button>
    </div>
    <hr>
    <header>
        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Images</th>
                </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </header>

        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
        <script src="./javascript/javascript.js"></script> 
</body>

</html>
