<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta de opción múltiple</title>
</head>
<body>

<h2>Pregunta de opción múltiple:</h2>
<p>¿Cuáles son los gases nobles?</p>

<form id="quizForm">
  <input type="checkbox" name="option" value="helio"> Helio<br>
  <input type="checkbox" name="option" value="neon"> Neón<br>
  <input type="checkbox" name="option" value="argon"> Argón<br>
  <input type="checkbox" name="option" value="xenon"> Xenón<br>
  <input type="checkbox" name="option" value="nitrogeno"> Nitrógeno<br><br>
  <button type="button" onclick="checkAnswers()">Verificar Respuestas</button>
</form>

<script src="/script.js"></script>

</body>
</html>
