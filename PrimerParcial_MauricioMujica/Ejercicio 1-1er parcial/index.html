<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la mediana</title>
</head>
<body>
<script>
let numeros = [1, 3, 5, 2, 4];
numeros.sort((a, b) => a - b);

let mediana = (numeros.length % 2) ? numeros[Math.floor(numeros.length / 2)] : 
    (numeros[numeros.length / 2 - 1] + numeros[numeros.length / 2]) / 2;

document.write( mediana);
</script>
</body>
</html>
