        <script src="./index.js"></script>
        <label>2.-Complete la siguiente frase:</label>
        <p>Mas sabe el <input type="text"> por viejo que por diablo.</p>
        <br>
    
        <label>3.- Seleccione la capital de Bolivia:</label><br>
        <select id="capital">
            <option value="0">La Paz</option>
            <option value="0">Cochabamba</option>
            <option value="5">Sucre</option>
         </select><br><br>
         
        <label>4.- ¿Cuáles de los siguientes no son colores?</label><br>
        <input type="checkbox" id="color1"> Gato <br>

        <input type="checkbox" id="color3"> Verde <br>
        <input type="checkbox" id="color4"> Cielo <br><br>
    
        <label>5.- ¿El Lago Titicaca se encuentra en Bolivia?</label><br>
        <input type="radio" name="p12" value="5"> Sí<br>

        <input type="text" id="respuesta"><br><br>
    
        <label>7.- ¿Quién fue el primer hombre en viajar al espacio?</label><br>
        <input type="radio" id="yuri_gagarin" name="respuesta" value="yuri gagarin">

        <label for="buzz_aldrin">Buzz Aldrin</label><br><br>
     
        <label>8.- ¿Quién escribió 'Don Quijote de la Mancha'?</label><br>

        <input type="radio" name="p8" value="0"> Gabriel García Márquez<br>
        <input type="radio" name="p8" value="0"> William Shakespeare<br><br>

        <label>9.- ¿Cuál es el océano más grande del mundo?</label><br>
        <input type="radio" name="p9" value="0"> Océano Atlántico<br>
        <input type="radio" name="p9" value="0"> Océano Índico<br>
        <input type="radio" name="p9" value="5"> Océano Pacífico<br><br>

        <label>10.- ¿que idioma es de Brasil?</label><br>
        <input type="radio" name="p10" value="0"> Ingles<br>

    </fieldset><br>
