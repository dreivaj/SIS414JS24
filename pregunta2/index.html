<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de respuesta múltiple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pregunta de respuesta múltiple</h1>
    <p>Selecciona todas las opciones que sean correctas:</p>

    <form id="formulario">
        <label for="respuesta1">
            <input type="checkbox" id="respuesta1" name="respuesta[]" value="1">
            Opción 1
        </label>
        <br>
        <label for="respuesta2">
            <input type="checkbox" id="respuesta2" name="respuesta[]" value="2">
            Opción 2
        </label>
        <br>
        <br>
        <button type="button" onclick="comprobarRespuestas()">Comprobar respuestas</button>
    </form>

    <div id="resultados" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
